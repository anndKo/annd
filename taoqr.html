<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tạo QR Code từ Link</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f0f4f8;
        color: #333;
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 50px 20px;
    }
    h1 {
        margin-bottom: 30px;
    }
    button {
        padding: 12px 20px;
        margin: 10px;
        font-size: 16px;
        cursor: pointer;
        border: none;
        border-radius: 8px;
        background-color: #0a74da;
        color: white;
        transition: 0.2s;
    }
    button:hover {
        background-color: #084e8a;
    }
    input {
        padding: 10px;
        font-size: 16px;
        width: 300px;
        border-radius: 6px;
        border: 1px solid #ccc;
        margin-right: 10px;
    }
    #qrcode {
        margin-top: 20px; /* margin top 20px */
    }
    #qrcode canvas {
        width: 250px;
        height: 250px;
        border: 1px solid #ccc;
        border-radius: 12px;
        display: block;
    }
    #helpBtn {
    position: fixed;
    top: 15px;
    right: 15px;
    padding: 10px 18px;
    background: #ff9800;
    color: white;
    border: none;
    border-radius: 8px;
    font-size: 16px;
    cursor: pointer;
    z-index: 11000;
}

#hideHelpBtn {
    position: fixed;
    top: 15px;
    right: 130px;
    padding: 10px 18px;
    background: #ca2222;
    color:white;
    border:none;
    border-radius:8px;
    font-size:16px;
    cursor:pointer;
    z-index:11000;
    font-weight: 600;
}

#helpOverlay {
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background: rgba(0,0,0,0.8);
    display: none;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    z-index: 12000;
}
#helpOverlay video {
    max-width: 90%;
    max-height: 80%;
    border-radius: 12px;
}
#closeHelp {
    margin-top: 20px;
    padding: 12px 20px;
    background: #e53935;
    color: white;
    border: none;
    border-radius: 8px;
    font-size: 18px;
    cursor: pointer;
}
</style>
</head>
<body>
    
<!-- NÚT ẨN DUY NHẤT -->
<button id="hideHelpBtn" onclick="hideHelpBtnFunction()">X</button>

<!-- NÚT HƯỚNG DẪN -->
<button id="helpBtn" onclick="showHelp()">Hướng dẫn</button>

<!-- OVERLAY VIDEO -->
<div id="helpOverlay">
    <video id="helpVideo" controls>
        <source src="QR.mp4" type="video/mp4">
    </video>
    <button id="closeHelp" onclick="closeHelp()">Đóng</button>
</div>

<h1 style="font-family: Arial, Helvetica, sans-serif;">Tạo QR Code </h1>
<button id="openDrive" style="background-color: rgb(74, 231, 26);color: black; font-weight: 600;">Mở Google Drive</button>

<div style="width: 100%;background-color: aquamarine; padding: 10px 10px 10px 20px;margin-top: 10px;border-radius: 5px;">
    <input type="text" id="urlInput" placeholder="Dán link của bạn" style="width: 50%;border: 2px solid black;height: 20px;">
    <button id="generate">Tạo QR Code</button>
</div>

<div id="qrcode">
    <canvas id="qrCanvas" width="250" height="250"></canvas>
</div>

<button id="download" style="display:none;">Tải QR Code xuống</button>

<script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
