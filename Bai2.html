<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popup Demo</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
        }

        .khoichinh {
            display: flex;
            border: 1px solid black;
            padding: 20px;
        }

        .khoichinh > button {
            width: 80px;
            height: 40px;
            margin-left: 20px;
            background-color: aquamarine;
        }

        /* Lớp phủ (overlay) khi mở popup */
        .khoi2 {
            position: fixed; /* phủ toàn màn hình */
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: none; /* ẩn đi lúc đầu */
            justify-content: center;
            align-items: center;
            background: rgba(0,0,0,0.5); /* làm mờ nền */
        }

        /* Hộp nội dung popup */
        .popup-content {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            text-align: center;
        }

        .popup-content button {
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <div class="khoichinh">
        <p>Bài tập tạo</p>
        <button onclick="mo()">Mở Popup</button>
    </div>

    <!-- Popup -->
    <div class="khoi2" id="an">
        <div class="popup-content">
            <p>Chào mừng bạn</p>
            <button onclick="dong()">Đóng</button>
        </div>
    </div>

    <script>
        function mo() {
            document.getElementById("an").style.display = "flex";
        }

        function dong() {
            document.getElementById("an").style.display = "none";
        }
    </script>

</body>
</html>
