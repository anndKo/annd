<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* Căn giữa toàn bộ nội dung trên màn hình */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
        }
      

        .khoichinh{
            display: flex;
            border: 1px solid black;
        }

        .khoichinh > button{
            width: 80px;
            height: 40px;
            margin-left: 20px;
            background-color: aquamarine;
        }

        .khoi2{
            position: fixed; /* phủ toàn màn hình */
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: none; /* ẩn đi lúc đầu */
            justify-content: center;
            align-items: center;
            background: rgba(0,0,0,0.5); /* làm mờ nền */
        }
    </style>
</head>
<body>
    <div class="khoi to">

    
    <div class="khoichinh">
        <p>Bài tập tạo</p>
        <button onclick="mo()">Mở Popup</button>
    </div>

    <div class="khoi2" id="an">
        <p>Chào mừng bạn</p>
    </div>
    </div>
    <script>
        function mo(){
            document.getElementById("an").style.display="flex";
        }
    </script>

</body>
</html>
