<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<title>Chọn Kiểu Quiz</title>

<style>
    body{
        margin:0;
        padding:0;
        font-family:Arial, sans-serif;
        background:#0a0b0e;
        display:flex;
        justify-content:center;
        align-items:flex-start;
        padding-top:40px;
    }

    /* Khối bao ngoài 90% màn hình */
    .container{
        width:90%;
        background:rgb(184, 95, 175);
        padding:20px;
        border-radius:10px;
        box-shadow:0 4px 10px rgba(0,0,0,0.1);
    }

    h2{
        text-align:center;
        margin-top:0;
    }

    .product-box{
        display:flex;
        gap:20px;
        justify-content:center;
        margin-top:20px;
    }

    /* Ô sản phẩm */
    .item{
        width:300px;
        background:#4694dd;
        border-radius:10px;
        overflow:hidden;
        cursor:pointer;
        transition:0.3s;
        text-align:center;
        box-shadow:0 2px 6px rgba(0,0,0,0.15);
    }

    .item img{
        width:100%;
        height:200px;
        object-fit:cover;
    }

    .item-name{
        padding:12px;
        font-size:20px;
        font-weight:600;
    }

    /* Hiệu ứng khi nhấp vào */
    .item:active{
        transform:scale(0.96);
        box-shadow:0 3px 10px rgba(0,0,0,0.3);
    }

    .item:hover{
        transform:scale(1.03);
        box-shadow:0 5px 15px rgba(0,0,0,0.2);
    }
</style>

</head>
<body>

<div class="container">
    <h2>Lựa chọn kiểu Quiz</h2>

    <div class="product-box">
        
        <!-- Sản phẩm 1 -->
        <div class="item" onclick="location.href='Tạo Quiz.html'">
            <img src="logohoc-Photoroom.jpg" alt="Product 1">
            <div class="item-name" style="color: white;font-family: Arial, Helvetica, sans-serif;">Chế độ kiểm tra</div>
        </div>

        <!-- Sản phẩm 2 -->
        <div class="item" onclick="location.href='taoquiz2.html'">
            <img src="Gemini_Generated_Image_wg017dwg017dwg01.png" alt="Product 2">
            <div class="item-name" style="color: white;font-family:Arial, Helvetica, sans-serif">Chế độ luyện tập</div>
        </div>

    </div>
</div>

</body>
</html>
